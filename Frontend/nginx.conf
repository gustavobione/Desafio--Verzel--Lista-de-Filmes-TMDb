server {
    listen 80;
    server_name localhost;

    # Pasta onde nossos arquivos estáticos estão
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuração para o React Router (Single Page Application)
    # Tenta encontrar o arquivo exato. Se não encontrar,
    # tenta encontrar um diretório. Se falhar,
    # serve o index.html (para o React Router assumir).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Evita erros de cache durante o desenvolvimento
    # (Pode ser removido em produção final)
    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}